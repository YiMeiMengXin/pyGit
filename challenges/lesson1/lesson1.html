<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>lesson1-challenge</title>
        <link rel="stylesheet" href="../semantic/css/semantic.css">
    </head>
    <body>
        <div class="ui segment">
            <div class="ui inverted red circular vertical segment" style="width:280px">
                <i class="big icons">
                    <i class="massive inverted circle icon"></i>
                    <i class="huge red circle icon"></i>
                    <i class="big blue circle icon"></i>
                    <i class="large inverted star icon"></i>
                </i>
            </div>
        </div>
        <div class="ui segment">
            <i class="huge icons">
              <i class="massive thin red circle icon"></i>
              <i class="huge red circle icon"></i>
              <i class="large blue circle icon"></i>
              <i class="inverted star icon"></i>
            </i>
          </div>
        <div class="ui inverted red circular segment">
            <div class="ui circular segment">
                <div class="ui inverted red circular segment">
                    <i class="circular inverted blue big star icon"></i>
                </div>
            </div>
        </div>
    </body>
